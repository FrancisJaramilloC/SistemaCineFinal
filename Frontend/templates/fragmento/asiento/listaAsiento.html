{% extends 'template.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Listado de Asientos</h2>
    <div class="d-flex justify-content-end mb-3">
        <a href="/admin/asiento/register" class="btn btn-success btn-lg"><i class="fas fa-chair"></i> Nuevo Asiento</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    {% if list %}
                        {% for item in list %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>
                                    {% if item.ocupado %}
                                        <span class="badge bg-danger">Ocupado</span>
                                    {% else %}
                                        <span class="badge bg-success">Disponible</span>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2" class="text-center">No hay asientos registrados.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
