{% extends 'template.html' %}

{% block content %}
<div class="container">
    <div class="pagetitle">
        <h1>Registro de Sala</h1>
    </div>
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información de la Sala</h5>

                        <form class="row g-3 needs-validation" method="POST" action="/admin/sala/save" novalidate>
                            <!-- Nombre de la sala -->
                            <h6 class="mt-3">Sala</h6>
                            <div class="col-md-12 mb-3">
                                <label for="nombre" class="form-label">Nombre de la Sala</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                <div class="invalid-feedback">Por favor, ingrese el nombre de la sala.</div>
                            </div>

                            <!-- Capacidad de la sala -->
                            <div class="col-md-12 mb-3">
                                <label for="capacidad" class="form-label">Capacidad</label>
                                <input type="number" class="form-control" id="capacidad" name="capacidad" required>
                                <div class="invalid-feedback">Por favor, ingrese la capacidad de la sala.</div>
                            </div>

                            <!-- Selección de Asientos -->
                            <div class="col-md-12 mb-3">
                                <label for="asientos" class="form-label">Seleccionar Asientos</label>
                                <select multiple class="form-control" id="asientos" name="asientos[]">
                                    {% for asiento in asientos %}
                                    <option value="{{ asiento.idAsiento }}">{{ asiento.numero }}</option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">Por favor, seleccione al menos un asiento.</div>
                            </div>

                            <!-- Película -->
                            <div class="col-md-12 mb-3">
                                <label for="idPelicula" class="form-label">Seleccionar Película</label>
                                <select class="form-control" id="idPelicula" name="idPelicula" required>
                                    {% for pelicula in peliculas %}
                                        <option value="{{ pelicula.idPelicula }}">{{ pelicula.nombre }}</option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">Por favor, seleccione una película.</div>
                            </div>

                            <!-- Botones -->
                            <div class="col-12 text-end">
                                <a type="button" class="btn btn-secondary" href="/admin/sala/list">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
